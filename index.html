<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="site.title"></title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <nav class="nav container">
      <h1 class="brand" data-i18n="site.brand"></h1>
      <div class="controls">
        <button id="langToggle" class="btn btn-outline" type="button"></button>
        <button id="themeToggle" class="btn btn-outline" type="button"></button>
      </div>
    </nav>

    <section class="hero-content container">
      <img src="assets/photo.jpg" data-i18n-alt="hero.photoAlt" alt="" class="profile-image" />
      <div>
        <p class="eyebrow" data-i18n="hero.eyebrow"></p>
        <h2 data-i18n="hero.name"></h2>
        <p class="subtitle" data-i18n="hero.subtitle"></p>
        <p class="summary" data-i18n="hero.summary"></p>
      </div>
    </section>
  </header>

  <main>
    <section class="section container">
      <h3 data-i18n="about.title"></h3>
      <div class="grid two-col">
        <article class="card">
          <h4 data-i18n="about.education.title"></h4>
          <p data-i18n="about.education.item1"></p>
          <p data-i18n="about.education.item2"></p>
        </article>
        <article class="card">
          <h4 data-i18n="about.experience.title"></h4>
          <p data-i18n="about.experience.item1"></p>
          <p data-i18n="about.experience.item2"></p>
        </article>
      </div>
    </section>

    <section class="section section-alt">
      <div class="container">
        <h3 data-i18n="projects.title"></h3>
        <div class="grid three-col">
          <article class="card project-card">
            <h4 data-i18n="projects.items.0.title"></h4>
            <p data-i18n="projects.items.0.desc"></p>
            <span class="tag" data-i18n="projects.items.0.tag"></span>
          </article>
          <article class="card project-card">
            <h4 data-i18n="projects.items.1.title"></h4>
            <p data-i18n="projects.items.1.desc"></p>
            <span class="tag" data-i18n="projects.items.1.tag"></span>
          </article>
          <article class="card project-card">
            <h4 data-i18n="projects.items.2.title"></h4>
            <p data-i18n="projects.items.2.desc"></p>
            <span class="tag" data-i18n="projects.items.2.tag"></span>
          </article>
        </div>
      </div>
    </section>

    <section class="section container">
      <h3 data-i18n="skills.title"></h3>
      <div class="skills">
        <span data-i18n="skills.items.0"></span>
        <span data-i18n="skills.items.1"></span>
        <span data-i18n="skills.items.2"></span>
        <span data-i18n="skills.items.3"></span>
        <span data-i18n="skills.items.4"></span>
        <span data-i18n="skills.items.5"></span>
      </div>
    </section>

    <section class="section container">
      <h3 data-i18n="contact.title"></h3>
      <div id="contactLinks" class="contact-links"></div>
      <p id="copyFeedback" class="copy-feedback" aria-live="polite"></p>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-wrap">
      <p data-i18n="footer.languages"></p>
      <p>
        <span data-i18n="footer.locationPrefix"></span>
        <span data-i18n="footer.locationValue"></span>
      </p>
    </div>
  </footer>

  <script src="language.js"></script>
  <script src="theme.js"></script>
  <script src="contact.js"></script>
  <script src="script.js"></script>
</body>
</html>
